<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhập từ: ", "");

    function checkPalindrome(s) {
        let inputSplit = s.split("");

        let firstCharacter = inputSplit[0];
        let lastCharacter = inputSplit[inputSplit.length - 1];

        if (firstCharacter === lastCharacter) {
            inputSplit.pop();
            inputSplit.shift();
            if (inputSplit.length === 0 || inputSplit.length === 1) {
                return alert("Đây là palindrome")
            } else {
                let newStr = inputSplit.join("");
                return checkPalindrome(newStr)
            }
        } else {
            return alert("Đây không phải palindrome")
        }
    }

    checkPalindrome(input)

</script>
</body>
</html>
